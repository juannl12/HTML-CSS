<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        table {
            width: 100px;
            border-collapse: collapse;
            border: 1px solid black;

        }
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <p>
        Criando Tabelas grandes com THEAD, TBODY e TFOOT
    </p>

    <table>
        <thead>
            <th>Posição</th>
            <th>Unidade Federativa</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>45 973 190</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>21 322 692</td>
            </tr>
            <tr></tr>
            
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
